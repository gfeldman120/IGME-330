<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Second Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            let ctx = canvas.getContext("2d");

            // C - all fill operations are now in red
            ctx.fillStyle = "red";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            p1Demo();
            p1CheckItOff();
            demo();
            checkItOff();
        }

        const p1Demo = () => {
            let canvas = document.querySelector(`canvas`);
            let ctx = canvas.getContext(`2d`);
            // Yellow base rectangle
            ctx.fillStyle = `yellow`;
            ctx.fillRect(120, 120, 400, 300);
            // Magenta outline
            ctx.strokeStyle = `magenta`;
            ctx.lineWidth = 10;
            ctx.strokeRect(120, 120, 400, 300);
        }

        const p1CheckItOff = () => {
            let canvas = document.querySelector(`canvas`);
            let ctx = canvas.getContext(`2d`);
            // Small yellow square
            ctx.fillStyle = `rgb(255, 255, 0)`;
            ctx.fillRect(90, 20, 60, 60);
            // Green outline
            ctx.strokeStyle = `rgba(0, 255, 0, 1)`;
            ctx.lineWidth = 10;
            ctx.strokeRect(90, 20, 60, 60);
            // Transparent gray rectangle
            ctx.fillStyle = `rgba(125, 125, 125, 0.75)`;
            ctx.fillRect(200, 350, 350, 65);
            // White outline
            ctx.strokeStyle = `rgb(255, 255, 255)`;
            ctx.lineWidth = 10;
            ctx.strokeRect(200, 350, 350, 65);
        }

        const demo = () => {
            let canvas = document.querySelector(`canvas`);
            let ctx = canvas.getContext(`2d`);
            // Rect path
            ctx.fillStyle = `blue`;
            ctx.strokeStyle = `pink`;
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.rect(160, 160, 320, 220);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Line 1
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(620, 460);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.stroke();
            // Line 2
            ctx.beginPath();
            ctx.moveTo(20, 460);
            ctx.lineTo(620, 20);
            ctx.closePath();
            ctx.stroke();
            // Circle
            ctx.fillStyle = `white`;
            ctx.strokeStyle = `red`;
            ctx.beginPath();
            ctx.arc(320, 240, 50, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        const checkItOff = () => {
            let canvas = document.querySelector(`canvas`);
            let ctx = canvas.getContext(`2d`);
            // Semi circle
            ctx.beginPath();
            ctx.arc(320, 250, 25, 0, Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Left eye
            ctx.beginPath();
            ctx.arc(300, 225, 7, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Right eye
            ctx.beginPath();
            ctx.arc(340, 225, 7, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Line
            ctx.strokeStyle = `black`;
            ctx.beginPath();
            ctx.moveTo(0, 120);
            ctx.lineTo(600, 120);
            ctx.closePath();
            ctx.lineWidth = 20;
            ctx.stroke();
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
